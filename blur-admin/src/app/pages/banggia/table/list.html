<style>
    td {
      max-width: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
  }
  </style>
  <div class="row" ng-init="init()">
          <div class="col-md-12">
            <div ba-panel ba-panel-title="" ba-panel-class="with-scroll">
              
                  <div class="add-row-editable-table">
                          <button class="btn btn-primary" ng-click="gotoAddBangGia()">Thêm mới</button>
                        </div>
                        <table class="table table-bordered table-hover table-condensed">
                          <tr>
                            <td>STT</td>
                            <td>Tên</td>
                            <td>Nội dung</td>                       
                            <td>Báo giá</td>                           
                            <td>Thao tác</td>
                          </tr>
                          <tr ng-repeat="banggia in resdata" class="editable-row">
                            <td>
                                {{$index+1}}
                            </td>
                            <td>
                                <span editable-text="banggia.Ten" e-name="Ten" e-form="rowform" e-required>
                                  {{ banggia.Ten || 'empty' }}
                                </span>
                            </td>
                            <td>
                              <span editable-text="banggia.NoiDung" e-name="NoiDung" e-form="rowform" e-required>
                                {{ banggia.NoiDung || 'empty' }}
                              </span>
                            </td>
                            <td>
                                <span editable-text="banggia.BaoGia" e-name="BaoGia" e-form="rowform" e-required>
                                  {{ banggia.BaoGia || 'empty' }}
                                </span>
                              </td>                                                          
                            <td>
                              <div class="buttons" ng-show="!rowform.$visible">
                                <a class="btn btn-primary editable-table-button btn-xs" ng-click="" href="#/banggia/edit/{{banggia.Ma}}">Edit</a >
                                <button class="btn btn-danger editable-table-button btn-xs" ng-click="deleteBangGia(banggia.Ma)">Delete</button>                             
                              </div> 
                            </td>
                          </tr>
                        </table>
                        
  
            </div>
          </div>
        </div>
