<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>

	<form [formGroup]="lgonForm" (ngSubmit)="submitData()" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Tài khoản</ion-label>
				<ion-input formControlName="username" type="text" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked color="primary">Mật khẩu</ion-label>
				<ion-input formControlName="password" required></ion-input>
			</ion-item>

		</ion-list>
		<span class="err_message">{{login_err}}</span>
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button block>Đăng nhập</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
