<div class="col-md-6 center" ng-controller="logincontroller as signInVm">
  <div ba-panel ba-panel-title="" ba-panel-class="with-scroll">
    <form ng-submit="signInVm.logar()">
      <div class="form-group">
        <label for="UserName">User name</label>
        <input type="text" ng-model="signInVm.user" class="form-control" id="UserName" placeholder="User name">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" ng-model="signInVm.passWord" class="form-control" id="Password" placeholder="Password">
      </div>
      <div class="checkbox">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span>Check me out</span>
        </label>
      </div>
      <button type="submit" class="btn btn-danger">Login</button>
    </form>
  </div>
</div>
