<style>
  td {
    max-width: 150px;
    min-width: 20px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
</style>

<div class="row">
  <div class="col-md-12">
    <div ba-panel ba-panel-title="" ba-panel-class="with-scroll">
      <table class="table table-bordered table-hover table-condensed">
        <tr>
          <td></td>
          <td>Tác động</td>
          <td>Tên tài khoản</td>
          <td>Nội dung thay đổi</td>
          <td>Thời gian</td>
          <td>Vị trí thực hiện</td>
        </tr>
        <tr ng-repeat="lichsu in resdata" class="editable-row">
          <td>
            {{$index}}
          </td>
          <td>
            <span editable-text="lichsu.HanhDong" e-name="HanhDong" e-form="rowform" e-required>
              {{ lichsu.HanhDong || 'empty' }}
            </span>
          </td>
          <td>
            <span editable-text="lichsu.TenTaiKhoan" e-name="TenTaiKhoan" e-form="rowform" e-required>
              {{ lichsu.TenTaiKhoan || 'empty' }}
            </span>
          </td>
          <td>
            <span editable-text="lichsu.NoiDung" e-name="NoiDung" e-form="rowform" e-required>
              {{ lichsu.NoiDung || 'empty' }}
            </span>

          </td>
          <td>
            <span editable-text="lichsu.ThoiGianThucHien" e-name="ThoiGianThucHien" e-form="rowform" e-required>
              {{ lichsu.ThoiGianThucHien || 'empty' }}
            </span>
          </td>

          <td>
            <span editable-text="lichsu.ViTriThaoTac" e-name="ViTriThaoTac" e-form="rowform" e-required>
              {{ lichsu.ViTriThaoTac || 'empty' }}
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>


</div>
