   <div class="minh-form"
    ba-panel
    ba-panel-title="Sửa loại khách hàng"
    ba-panel-class="with-scroll">
    {{model}}
    <!-- {{$state.current.name}} -->
        <form class="col-md-6 ">
    
            <div class="form-group">
                <label for="TenLoaiKH">Loại khách hàng</label>
                <input type="text" ng-model="model.TenLoaiKH" class="form-control" id="TenLoaiKH" placeholder="Loại khách hàng">
                </div>
        
                <div class="form-group">
                <label for="MoTa">Mô tả</label>
                <input type="text" ng-model="model.MoTa" class="form-control" id="MoTa" placeholder="Mô tả">
                </div>
                
            <button progress-button="progressFunction()" ng-click="addLoaiKH(model)" pb-style="lateral-lines" class="btn btn-info success-button">Xác nhận</button>
        </form>
    
    
    
    </div>
