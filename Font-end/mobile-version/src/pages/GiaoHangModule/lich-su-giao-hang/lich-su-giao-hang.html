<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lịch sử giao hàng</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-row>
        <ion-col text-center>
          <span *ngIf="lishSuGiaoHang?.length <= 0">Bạn chưa có lịch sử giao hàng.</span>
        </ion-col>
      </ion-row>
      <div *ngFor="let item of lishSuGiaoHang" class="">
        <button ion-item no-lines no-padding (tap)="gotoDetailsDonHang(item)">
          <ion-avatar item-start>
            <img src="{{DEFAULT_IMAGE}}">
          </ion-avatar>
          <h3>Người gửi: {{item.DonHang.NguoiGui}}</h3>
          <h2>Thành tiền: {{item.DonHang.ThanhTien}}</h2>
          <p>Địa chỉ gửi: {{item.DonHang.DiaChiGui}}</p>
          <p>Giao hàng lúc: {{item.DonHang.ThoiDiemHoanThanhDH}}</p>
        </button>
      </div>
    </ion-list>
</ion-content>
