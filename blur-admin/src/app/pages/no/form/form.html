<style>
    form{
        margin-left:auto;
        margin-right:auto;
    }
</style>

<div
ba-panel
ba-panel-title="Thêm mới nợ"
ba-panel-class="with-scroll">
{{model}}
{{$state.current.name}}
    <form class="col-md-6 ">

        <div class="form-group">
        <label for="KyHieu">Ký hiệu</label>
        <input type="text" ng-model="model.KyHieu" class="form-control" id="KyHieu" placeholder="Ký hiệu">
        </div>

        <div class="form-group">
        <label for="SoTien">Số tiền</label>
        <input type="text" ng-model="model.SoTien" class="form-control" id="SoTien" placeholder="Số tiền">
        </div>

        <div class="form-group">
        <label for="MoTa">Mô tả</label>
        <input type="text" ng-model="model.MoTa" class="form-control" id="MoTa" placeholder="Mô tả">
        </div>
    

        <div class="form-group">
            <label for="KhachHang">Khách hàng</label>
            <input type="text" ng-model="model.KhachHang" class="form-control" id="KhachHang" placeholder="Khách hàng">
        </div>

        <!-- <div class="form-group">
            <label for="ThoiGian">Thời gian</label>
            <input type="text" ng-model="model.ThoiGian" class="form-control" id="ThoiGian" placeholder="Thời gian">
        </div> -->

        <div class="form-group">
            <label for="TrangThai">Trạng thái</label>
            <input type="text" ng-model="model.TrangThai" class="form-control" id="TrangThai" placeholder="Trạng thái">
        </div>
        
        <button progress-button="progressFunction()" ng-click="addNo(model)" pb-style="lateral-lines" class="btn btn-info">Xác nhận </button>
    </form>



</div>
