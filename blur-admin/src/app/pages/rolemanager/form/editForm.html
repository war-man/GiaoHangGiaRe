<div ng-init="getById()"
ba-panel
ba-panel-title="Sửa nhóm phân quyền (Role)"
ba-panel-class="with-scroll">
{{model}}
{{$state.current.name}}
    <form class="col-md-6">

        <div class="form-group">
        <label for="Id">Id</label>
        <input type="text" ng-model="model.Id" class="form-control" id="Id" placeholder="Id" readonly>
        </div>

        <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" ng-model="model.Name" class="form-control" id="Name" placeholder="Name">
        </div>


        <button progress-button="progressFunction()" ng-click="updateRole(model)" pb-style="lateral-lines" class="btn btn-info">Cập nhật </button>
    </form>



</div>
