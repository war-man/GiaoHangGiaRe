<style>
    form {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div ng-init="getById()" ba-panel ba-panel-title="Sửa bảng giá" ba-panel-class="with-scroll">
    <div class="col-md-3"></div>
    <form class="col-md-6 ">

        <div class="form-group">
            <label for="Id">Tên</label>
            <input type="text" ng-model="model.Ten" class="form-control" id="Ten" placeholder="Tên">
        </div>

        <div class="form-group">
            <label for="NoiDung">Nội dung</label>
            <textarea ng-model="model.NoiDung" placeholder="Nội dung" class="form-control" id="NoiDung"></textarea>
        </div>

        <div class="form-group">
            <label for="BaoGia">Báo giá</label>
            <input type="text" ng-model="model.BaoGia" class="form-control" id="BaoGia" placeholder="Báo giá">
        </div>
    </form>
    <div class="col-md-3"></div>
    <div class="col-md-12 text-center">
        <button progress-button="progressFunction()" ng-click="editBangGia(model)" pb-style="lateral-lines" class="btn btn-info">Cập nhật </button>
    </div>
</div>
