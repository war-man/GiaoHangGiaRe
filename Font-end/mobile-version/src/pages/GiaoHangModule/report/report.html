<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (tap)="closemodal()">Close</button>
    </ion-buttons>
    <ion-title>Báo cáo đơn hàng</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="title_report">
    Đơn hàng {{donHang.MaDonHang}}
  </div>
  <form [formGroup]="reportForm" (ngSubmit)="submitData()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label>Chọn nhanh</ion-label>
        <ion-select placeholder="Chọn nhanh" formControlName="Report_Content">
          <ion-option value="0">Female</ion-option>
          <ion-option value="1">Male</ion-option>
        </ion-select>
      </ion-item>
      <!-- <ion-item>
        <ion-label stacked color="primary">Nội dung </ion-label>
        <ion-textarea placeholder="Nội dung" formControlName="" type="text" required></ion-textarea>
      </ion-item> -->
    </ion-list>
    <ion-row>
      <ion-col class="submit_button">
        <button ion-button type="submit" color="secondary">Xác nhận</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
