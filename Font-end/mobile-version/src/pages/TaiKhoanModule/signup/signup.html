<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input formControlName="username" type="text" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input formControlName="email" type="text" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">HoTen</ion-label>
				<ion-input formControlName="HoTen" type="text" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="HoTen.valid || submitted == false" color="danger" padding-left>
				HoTen is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">DiaChi</ion-label>
				<ion-input formControlName="DiaChi" type="text"  required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="DiaChi.valid || submitted == false" color="danger" padding-left>
				DiaChi is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">CongTy</ion-label>
				<ion-input formControlName="CongTy"type="text"  required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="CongTy.valid || submitted == false" color="danger" padding-left>
				CongTy is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">SoDienThoai</ion-label>
				<ion-input formControlName="SoDienThoai" type="text" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="SoDienThoai.valid || submitted == false" color="danger" padding-left>
				SoDienThoai is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input formControlName="password" type="password" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
