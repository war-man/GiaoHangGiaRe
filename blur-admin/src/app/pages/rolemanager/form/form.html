<div
ba-panel
ba-panel-title="Thêm nhóm quyền (Role)"
ba-panel-class="with-scroll">
{{model}}
{{$state.current.name}}
    <form class="col-md-6">

        <div class="form-group">
        <label for="Id">Id</label>
        <input type="text" ng-model="model.Id" class="form-control" id="Id" placeholder="Id">
        </div>

        <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" ng-model="model.Name" class="form-control" id="Name" placeholder="Name">
        </div>

        <!-- <div class="form-group">
        <label for="RoleName">RoleName</label>
        <textarea placeholder="RoleName" ng-model="model.RoleName" class="form-control" id="RoleName"></textarea>
        </div> -->


        <button progress-button="progressFunction()" ng-click="addRole(model)" pb-style="lateral-lines" class="btn btn-info">Xác nhận </button>
    </form>



</div>
