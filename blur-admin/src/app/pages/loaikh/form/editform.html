<div ng-init="getById()" class="minh-form" ba-panel ba-panel-title="Sửa loại khách hàng" ba-panel-class="with-scroll">
    <!-- {{model}}
{{$state.current.name}} -->
    <div class="col-md-3"></div>
    <form class="col-md-6 ">

        <div class="form-group">
            <label for="TenLoaiKH">Loại khách hàng</label>
            <input type="text" ng-model="model.TenLoaiKH" class="form-control" id="TenLoaiKH" placeholder="Loại khách hàng">
        </div>

        <div class="form-group">
            <label for="MoTa">Mô tả</label>
            <input type="text" ng-model="model.MoTa" class="form-control" id="MoTa" placeholder="Mô tả">
        </div>

        
    </form>
    <div class="col-md-3"></div>
    <div class="col-md-12 text-center">
        <button progress-button="progressFunction()" ng-click="editLoaiKH(model)" pb-style="lateral-lines" class="btn btn-info success-button">Cập nhật</button>
    </div>

</div>
