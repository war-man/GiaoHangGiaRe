<div class="banggia_page">
  <div class="container">
    
    <table class="table table-hover table-bordered banggia_table">
      <thead>
        <tr>
          <th>Phân loại</th>
          <th>Nội dung</th>
          <th>Giá</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listBangGia; let i = index">
          <td>{{item.Ten}}</td>
          <td>{{item.NoiDung}}</td>
          <td>{{item.BaoGia}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
