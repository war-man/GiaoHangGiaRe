<style>
    form {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div ba-panel ba-panel-title="Thêm mới đơn hàng" ba-panel-class="with-scroll">

    <div class="col-md-3"></div>
    <form class="col-md-6" ng-submit="addDonHang()">

        <div class="form-group">
            <label for="NguoiGui">Người gửi</label>
            <input type="text" ng-model="model.NguoiGui" required class="form-control" id="NguoiGui" placeholder="Người gửi">
        </div>

        <div class="form-group">
            <label for="DiaChiGui">Địa chỉ gửi</label>
            <input type="text" ng-model="model.DiaChiGui" required class="form-control" id="DiaChiGui" placeholder="Địa chỉ gửi">
        </div>

        <div class="form-group">
            <label for="SoDienThoaiNguoiGui">Số điện thoại gửi</label>
            <input type="text" ng-model="model.SoDienThoaiNguoiGui" required class="form-control" id="SoDienThoaiNguoiGui" placeholder="Số điện thoại gửi">
        </div>

        <div class="form-group">
            <label for="NguoiNhan">Người nhận</label>
            <input type="text" ng-model="model.NguoiNhan" required class="form-control" id="NguoiNhan" placeholder="Người nhận">
        </div>

        <div class="form-group">
            <label for="DiaChiNhan">Địa chỉ nhận</label>
            <input type="text" ng-model="model.DiaChiNhan" required class="form-control" id="DiaChiNhan" placeholder="Địa chỉ nhận">
        </div>

        <div class="form-group">
            <label for="SoDienThoaiNguoiNhan">Số điện thoại nhận</label>
            <input type="text" ng-model="model.SoDienThoaiNguoiNhan" required class="form-control" id="SoDienThoaiNguoiNhan" placeholder="Số điện thoại nhận">
        </div>

        <div class="form-group">
            <label for="GhiChu">Ghi chú</label>
            <input type="text" ng-model="model.GhiChu" required class="form-control" id="GhiChu" placeholder="Ghi chú">
        </div>
        <p style="color: red">{{validate_error}}</p>

        <div class="col-md-12 text-center">
            <!-- <button ng-click="addKienHang()" class="btn btn-warning">Thêm kiện hàng</button> -->
            <button progress-button="progressFunction()" type="submit" pb-style="lateral-lines" class="btn btn-info">Xác nhận </button>
        </div>
    </form>
    <div class="col-md-12 text-center">
        <button ng-click="addKienHang()" class="btn btn-warning">Thêm kiện hàng</button>
    </div>

    <div class="col-md-12" ng-repeat="kien_hang in listKienHang">
        <div>Nội dung {{kien_hang.NoiDung}}</div>
        <div>Mô tả{{kien_hang.MoTa}}</div>
        <div>Trọng lượng {{kien_hang.TrongLuong}}</div>
        <div>Chiều rộng {{kien_hang.ChieuRong}}</div>
        <div>Chiều dài {{kien_hang.ChieuDai}}</div>
        <div>Số lượng {{kien_hang.SoLuong}}</div>
    </div>

</div>
