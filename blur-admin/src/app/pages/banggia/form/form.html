<style>
    form{
        margin-left:auto;
        margin-right:auto;
    }
</style>

<div
ba-panel
ba-panel-title="Thêm mới bảng giá"
ba-panel-class="with-scroll">
{{model}}
{{$state.current.name}}
    <form class="col-md-6 ">

        <div class="form-group">
        <label for="Id">Tên</label>
        <input type="text" ng-model="model.Ten" class="form-control" id="Ten" placeholder="Tên">
        </div>

        <div class="form-group">
        <label for="NoiDung">Nội dung</label>
        <input type="text" ng-model="model.NoiDung" class="form-control" id="NoiDung" placeholder="Nội dung">
        </div>

        <div class="form-group">
            <label for="BaoGia">Báo giá</label>
            <input type="text" ng-model="model.BaoGia" class="form-control" id="BaoGia" placeholder="Báo giá">
        </div>

        <button progress-button="progressFunction()" ng-click="addBangGia(model)" pb-style="lateral-lines" class="btn btn-info">Xác nhận </button>
    </form>



</div>
